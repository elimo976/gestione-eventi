<div *ngIf="isLoggedIn" class="flex flex-col items-center justify-center px-10 py-20 max-w-lg mx-auto">
  <h1 class="text-3xl md:text-3xl lg:text-4xl font-semibold text-petrol-dark mb-6 text-center leading-snug">
    Benvenuto, <span class="text-petrol">{{ userName }}</span>!
  </h1>
  <p class="text-center text-sm text-gray-600 mb-6">
    <a [routerLink]="['/user/account-details', userId]" class="text-gray-700 font-bold hover:underline">Visualizza il tuo account</a>
</p>

  <div class="text-center">
    <p class="text-lg text-gray-600 mb-4">Vuoi continuare a esplorare?</p>
    <a
      [routerLink]="'/'"
      class="bg-petrol-light text-gray-100 px-7 py-2 rounded-full font-semibold text-lg hover:bg-petrol transition-all ease-in-out duration-300 transform hover:scale-105 shadow-lg mb-2 inline-block">
      Vai alla Home
    </a>
    <p class="mt-4 text-lg text-gray-600 mb-4">O preferisci andare al carrello?</p>
    <a
      [routerLink]="'/cart'"
      class="bg-petrol text-white px-7 py-2 rounded-full font-semibold text-lg hover:bg-petrol-dark transition-all ease-in-out duration-300 transform hover:scale-105 shadow-lg inline-block">
      Vai al carrello
    </a>
  </div>
</div>

<div *ngIf="!isLoggedIn" class="flex flex-col items-center justify-center p-10 max-w-md mx-auto">
  <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center leading-snug">
    Non sei autenticato. <span class="text-petrol-dark">Accedi per continuare.</span>
  </h1>
  <a
    [routerLink]="'/user/login'"
    class="bg-petrol text-white px-10 py-4 rounded-full font-semibold text-lg hover:bg-petrol-dark transition-all ease-in-out duration-300 transform hover:scale-105 shadow-lg">
    Accedi
  </a>
</div>
