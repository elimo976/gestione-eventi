<div *ngFor="let event of events" class="event-card border border-gray-300 rounded-lg shadow-md my-4 mx-5 p-4 flex hover:bg-gray-100">
  <!-- Colonna per la data -->
  <div class="w-1/4 flex items-center justify-center">
    <p class="text-lg font-medium">{{ event.date | date: 'dd-MMM-yyyy' }}</p>
  </div>
  
  <!-- Colonna per la località e la città -->
  <div class="flex-1 flex flex-col justify-center">
    <h2 class="text-2xl font-bold mb-1 pr-4 text-gray-800 hover:text-petrol transition duration-300">
      {{ event.title }}
    </h2>    
    <p *ngIf="event.venues && event.venues.length > 0 && event.venues[0].name !== 'Location sconosciuta'" class="mb-1">
      {{ event.venues.length > 0 ? event.venues[0].name : 'Location non disponibile' }}
    </p>
    <p *ngIf="event.venues && event.venues.length > 0" class="mb-1">
      {{ event.venues.length > 0 ? event.venues[0].city.name : 'Città non disponibile' }}
    </p>
  </div>
  
  <!-- Colonna per i pulsanti -->
  <div class="flex flex-col items-center justify-center px-4">
    <button 
      class="bg-petrol-light text-white font-semibold py-2 px-4 rounded shadow hover:bg-petrol transition duration-300" 
      (click)="goToEventDetail(event._id)" 
      *ngIf="eventsService.isLargeScreen()"
    >
      Visualizza evento
    </button>
    <button 
      class="bg-petrol-light text-white rounded-full w-10 h-10 flex items-center justify-center shadow hover:bg-petrol transition duration-300" 
      (click)="goToEventDetail(event._id)" 
      *ngIf="!eventsService.isLargeScreen()"
    >
      <fa-icon [icon]="['fas', 'chevron-right']" class="text-2xl"></fa-icon>
    </button>
  </div>
</div>
