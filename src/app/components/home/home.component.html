<!-- Mostra app-hero e il messaggio di avviso solo se non ci sono risultati -->
<ng-container *ngIf="!hasResults">
    <p *ngIf="keyword && keyword.length > 0" 
        class="text-center text-gray-600 p-6 bg-gray-200 border border-gray-300 shadow-sm">
        Nessun risultato trovato per "<span class="font-semibold text-gray-800">{{ keyword }}</span>"
    </p>
    <app-hero></app-hero>
</ng-container>
  <!-- Mostra app-event-list solo se ci sono risultati -->
<app-event-list *ngIf="hasResults"></app-event-list>
