<div *ngIf="show" class="fixed inset-0 flex items-center justify-center z-50">
  <div class="toast text-gray-100 rounded-lg shadow-lg p-5 max-w-md w-full opacity-90"
       [ngClass]="getToastClass()">
    <div class="flex justify-between items-center">
      <span>{{ message }}</span>
      <button class="bg-transparent border-none cursor-pointer" (click)="close()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-600 hover:text-red-500 transition-colors">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</div>
